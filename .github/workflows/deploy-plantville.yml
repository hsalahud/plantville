name: "Deploy Plantville"

on:
  push:
    tags:
      - "plantville/v*"

env:
  PROJECT_PATH: Hamza_Plantville/Hamza_Plantville.csproj
      
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version:3.1.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}
      
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build

      - uses: ctions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - uses: csexton/release-asset-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        pattern: Hamza_Plantville/bin/Release/netcoreapp3.1/win-x64/publish/*.exe
        release-url: ${{ steps.create_release.outputs.upload_url }}